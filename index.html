<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/style/resets.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>

<body>
    <header>
        <ul id = "header-menu">
            <li>View Highscores</li>
            <li><span id = "timer"></span><p> seconds remaining.</p></li>
        </ul>
    </header>
    
    <section class = "game-window">

        <!-- Main Menu -->
        <article id = "start-menu">
            <h1>Coding Quiz Challenge</h1>
            <p>You will have 90 seconds from pressing start to complete this quiz</p>
            <button id = "start-button">Start</button>
        </article>
<!-- Quiz -->  
        <article id="quiz-game">
            <div id="question">Question</div>
            <div class="answer-choice">
                <ul id = "answer-list">
                    <button id = "answer1">Answer1</button>
                    <button id = "answer2">Answer2</button>
                    <button id = "answer3">Answer3</button>
                    <button id = "answer4">Answer4</button>
                </ul>
            <div id = "answer-result"></div>
            </div>
        </article>
<!-- Submit Menu -->
        <form id="submit-result">
            <h3 id="scrHeading"></h3>
            <!-- Input box-->
            <label for="intials">Initials</label>
            <input id="initials" type="text" maxlength="3">
            <button id="submit-btn">Submit to scoreboard</button>
        </form>
<!-- Scoreboard -->
        <article id="scoreboard">
            <h2>Highscores</h2>
            <ol id = "scoreboard-list">

            </ol>
            <button id="play-again">Play Again</button>
        </article>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
