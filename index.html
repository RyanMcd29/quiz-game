<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/style/resets.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>

<body>
    <header>
        <ul id = "header-menu">
            <li>View Highscores</li>
            <li class="timer"></li>
        </ul>
    </header>

    <section class = "game-window">
        <section id="start-menu">
            <h1>Coding Quiz Challenge</h1>
            <p>You will have 90 seconds from pressing start to complete this quiz</p>
            <button>Start</button>
        </section>
        

        <section id="quiz-game">
            <div class="question"> </div>
            <div class="answer"> </div>
        </section>

        <section id="submit-result">
            <!-- Input box-->
            <button class="submit-answer">Submit Answer</button>
        </section>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
